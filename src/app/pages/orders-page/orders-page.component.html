<h2 class="text-2xl my-3">Orders</h2>
@for (order of allOrders; track order.orderId) {
<div class="m-3 ">
  <div class="p-4 md:p-6">
    @for (item of order.items; track item.id) {
      <div>
        <span class="mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500">
          {{item.itemName}}
        </span>
        <span class="mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500">
          {{item.price}}
        </span>
        <span class="mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500">
          {{item.quantity}}
        </span>
        <span class="mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500">
          {{item.total}}
        </span>
      </div>
    }
    <h3 class="text-xl font-semibold text-gray-800 dark:text-neutral-300 dark:hover:text-white">
     Total : {{order.totalAmount}}
    </h3>
    <p class="mt-3 text-gray-500 dark:text-neutral-500">
      Date : {{order.date  | date: 'medium'}}
    </p>
  </div>
  <div
    class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-neutral-700 dark:divide-neutral-700">
    <button class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
      href="#">
      View sample
    </button>
    <button class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
      href="#">
      View API
    </button>
  </div>
</div>

}
