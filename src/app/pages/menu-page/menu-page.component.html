<div class="btns m-3">
  <button class="px-4 py-2 rounded-lg font-semibold bg-blue-500 text-white hover:bg-blue-600 me-7"
    (click)="CreateOrder()">
    new order
  </button>
  <button class="px-4 py-2 rounded-lg font-semibold bg-blue-400 text-white hover:bg-red-500" (click)="cancel()">
    cancel
  </button>
</div>

<input type="search" name="searchItem" id="searchItem"  (input)="filterItems($event)" class="border rounded-xl shadow-sm p-1 m-2 dark:bg-neutral-800 dark:border-neutral-700" placeholder="ابحث">

<div class="flex justify-between flex-wrap md:flex-nowrap gap-[15px]">
  <div class="flex flex-wrap gap-[15px]">
    @for (item of filteredItems; track item.id) {
    <app-menu-item [item]="item" [enableOrdering]="enableOrdering"></app-menu-item>
    }
  </div>
  @if (enableOrdering) {
    <app-order-sidebar class=" block bg-slate-600 rounded text-white" (setOrder)="setOrder($event)"></app-order-sidebar>
  }
</div>
