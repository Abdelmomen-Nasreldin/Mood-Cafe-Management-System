<div class="btns m-3">
  <button class="px-4 py-2 rounded-lg font-semibold bg-blue-500 text-white hover:bg-blue-600 me-7"
    (click)="CreateOrder()">
    new order
  </button>
  <button class="px-4 py-2 rounded-lg font-semibold bg-blue-400 text-white hover:bg-red-500" (click)="cancel()">
    cancel
  </button>
</div>

<div class="flex justify-between flex-wrap gap-[15px]">
  <div class="flex gap-[15px]">
    @for (item of menuItems; track item.id) {
    <app-menu-item [item]="item" [enableOrdering]="enableOrdering"></app-menu-item>
    }
  </div>
  @if (enableOrdering) {
    <app-order-sidebar class=" block bg-slate-600 rounded text-white"></app-order-sidebar>
  }
</div>
