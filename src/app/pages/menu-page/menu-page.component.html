
<div class="page">
<div class="flex justify-between flex-wrap md:flex-nowrap gap-[15px]">
<div class="container flex flex-col justify-center ">
  <ul class="flex justify-center gap-[15px] my-5 flex-wrap">
    @for (category of menuCategories; track category) {
      <li class=" py-1 px-5 rounded-full text-center border-2 font-bold border-secondary text-secondary {{selectedCategory == category?'bg-secondary text-white':''}}">
      <button (click)="filterItemsByCategory(category)" >
        {{category}}
      </button>
      </li>
    }
  </ul>
  <input #searchInput type="search" name="searchItem" id="searchItem"  (input)="searchMenuItems($event)" class="border rounded shadow-sm p-2 mb-4 mx-auto sm:w-[90%] md:w-[70%] lg:w-[60%] " placeholder="ابحث">
  <div class="flex flex-wrap justify-center gap-[15px]">
    @for (item of filteredItems; track item.id) {
      <app-menu-item [item]="item" [enableOrdering]="enableOrdering"></app-menu-item>
    }
  </div>
</div>
  <button (click)="orderDetails.toggleOrderDetails()" class="bg-secondary xl:hidden fixed top-[3rem] left-[-4px] cursor-pointer border-0 py-2 px-4"> <i class="fa-solid fa-clipboard text-white"></i></button>
  <app-order-sidebar #orderDetails class="rounded text-secondary xl:sticky top-[60px] left-0 md:w-0 xl:h-[25%] xl:min-w-[420px]" (setOrder)="setOrder($event)"></app-order-sidebar>

</div>
</div>
