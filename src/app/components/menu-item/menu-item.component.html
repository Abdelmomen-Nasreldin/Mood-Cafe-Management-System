<div class="rounded h-36 overflow-hidden">
  <img class="object-cover object-center w-full h-full {{item.isSelected ? 'border-secondary border-2' : ''}}"
    [src]="item.image? item.image : 'https://dummyimage.com/200x160'" alt="item image" />
</div>
<div class="p-2 relative flex flex-col">
  <button class="rounded-full absolute top-[-25px] order-btn px-5 py-2 w-[calc(95%-2rem)] font-semibold bg-beige border-2 text-secondary block m-auto mb-2 {{item.isSelected ? 'border-secondary' : 'border-cream'}}"
  (click)="addToOrder(item)"> أضف <i class="fa-solid fa-clipboard-list text-secondary mx-1"></i></button>

  <div class="mt-[25px] flex justify-between">
    <h3 class="text-gray-500 tracking-widest title-font mb-1">{{item.name}}</h3>
    <hr class="w-[calc(100%-1rem)] h-[20px] border-cream mt-4 mx-1">
    <p class="text-secondary font-bold ms-2">{{item.price}} جنيه</p>
  </div>
</div>

<ng-container *ngIf="canUseEdit">
  <button class="px-4 py-2 absolute top-1 right-0 rounded font-semibold bg-yellow-300 hover:bg-yellow-600" (click)="onEditItem(item)">تعديل</button>

  @if (false) {
    <button class="px-4 py-2 absolute top-1 left-0 rounded font-semibold bg-red-400 text-white hover:bg-red-600" (click)="onDeleteItem(item)">حذف</button>
  }
</ng-container>
