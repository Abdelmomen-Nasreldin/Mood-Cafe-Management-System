<div class="order-details-container md:rounded bg-secondary p-3 shadow-md fixed md:left-0 left-[-350px] xl:left-[20px] top-[5rem] md:top-0 h-100 md:show min-w-[350px]" [ngClass]="{'show': showOrderDetails}">
  <button class="text-beige py-1 px-2 absolute top-[10px] left-[10px] border-0 cursor-pointer md:hidden hover:bg-red-500" (click)="closeOrderDetails()">X</button>

<h2 class="text-xl text-white font-bold">Order Details</h2>
@if(orderedItems.length==0){
  <svg class="icon icon-illustration-empty-cart mt-4" ><use xlink:href="#icon-illustration-empty-cart"></use></svg>
  <p class="text-center text-beige">Your added items will appear here</p>
}
@else{
<div class="container mx-auto my-4">
  <div>
    <p class="font-semibold text-beige">ادخل الاسم</p>
    <input type="text" name="customerName" id="customerName" class="text-gray-800 p-2 my-2 rounded w-full" #customerName >
  </div>
<div class="overflow-y-auto px-2 order-details" >
  @for (item of orderedItems; track item.id) {
    <div class="mb-4">
      <h3 class="m-0 font-bold text-white"> {{item.itemName}}</h3>
      <div class="px-4 flex justify-between items-center">
      <div class="flex justify-between items-center min-w-[40%]">
        <span class="text-roseLight1">{{'x' + item.quantity}}</span>
        <div>
          <span class="mx-1 text-roseLight2">{{item.price +'@'}}</span>
          <span class="text-beige font-bold mx-2">{{item.total}} جنيه</span>
        </div>
      </div>
      <div class="flex justify-between bg-beige  rounded-full ">
        <span
          class="block px-2 shadow-md rounded-full text-secondary border-2 border-secondary cursor-pointer  font-bold hover:bg-secondary hover:text-beige"
          (click)="increaseQuantity(item.id)">+</span>
          <span class="w-7 text-center">{{item.quantity}}</span>
        <span
          class="block shadow-md px-2 rounded-full text-secondary border-2 border-secondary  font-bold cursor-pointer hover:bg-secondary hover:text-beige"
          (click)="decreaseQuantity(item.id)">-</span>
      </div>

      <div class="py-0 my-2 px-2 border border-cream text-beige rounded-full cursor-pointer hover:text-beige hover:bg-red-500" (click)="deleteItem(item.id)">
          x
        </div>
      </div>
      <hr class="mt-2">
      </div>
    }
    </div>

    <div class="flex justify-between">
      <h3 class="px-4 py-2 text-beige">الاجمالي</h3>
      <p class="text-white text-3xl">{{OrderTotal}} جنيه</p>
    </div>
</div>

<div class="flex justify-between items-center">
  <button class="px-4 py-2 rounded-full w-full font-semibold text-secondary" [ngClass]="{ 'bg-gray-500 cursor-not-allowed': !orderedItems.length, 'bg-beige': orderedItems.length }" (click)="saveOrder()" [disabled]="!orderedItems.length">
    حفظ الطلب
  </button>

  <!-- <button class="px-4 py-2 rounded-lg font-semibold bg-yellow-400 text-white hover:bg-yellow-600" (click)="saveOrder()">
    Print Order
  </button> -->
</div>
}
</div>
